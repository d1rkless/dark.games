<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dark.games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #808080; /* Default gray background */
            margin: 0;
            font-family: sans-serif;
            color: white;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
        }

        h1 {
            margin: 0;
        }

        #menuBtn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        ul.menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            overflow: hidden;
        }

        ul.menu.show {
            display: block;
        }

        ul.menu > li {
            padding: 10px 15px;
            cursor: pointer;
        }

        ul.menu > li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        ul.submenu {
            list-style: none;
            padding: 0;
            margin-top: 8px;
        }

        ul.submenu li {
            padding: 5px 0;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>dark.games</h1>
    <button id="menuBtn">â˜°</button>
    <ul id="menu" class="menu">
        <li>
            Backgrounds
            <ul class="submenu">
                <li>
                    <button id="uploadBtn">Upload Image</button>
                    <input type="file" id="bgUpload" accept="image/*" style="display:none;">
                </li>
                <li><button id="resetBtn">Choose Default</button></li>
            </ul>
        </li>
        <li>Settings</li>
        <li>About</li>
    </ul>
</header>

<main>
    <p>Welcome to dark.games! Add your games below.</p>
</main>

<script>
const menuBtn = document.getElementById('menuBtn');
const menu = document.getElementById('menu');
menuBtn.addEventListener('click', () => {
    menu.classList.toggle('show');
});

const uploadBtn = document.getElementById('uploadBtn');
const bgUpload = document.getElementById('bgUpload');
const resetBtn = document.getElementById('resetBtn');

// open file picker
uploadBtn.addEventListener('click', () => {
    bgUpload.click();
});

// set new background
bgUpload.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        document.body.style.backgroundImage = `url(${e.target.result})`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundRepeat = 'no-repeat';
        localStorage.setItem('bgImage', e.target.result);
    };
    reader.readAsDataURL(file);
});

// reset to default gray background
resetBtn.addEventListener('click', () => {
    document.body.style.backgroundImage = '';
    document.body.style.backgroundColor = '#808080';
    localStorage.removeItem('bgImage');
});

// load saved background
window.addEventListener('load', () => {
    const savedBg = localStorage.getItem('bgImage');
    if (savedBg) {
        document.body.style.backgroundImage = `url(${savedBg})`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundRepeat = 'no-repeat';
    } else {
        document.body.style.backgroundColor = '#808080';
    }
});
</script>
</body>
</html>
